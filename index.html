<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Samriddh Kamde | Portfolio</title>

<style>
:root{
  --bg:#020617;
  --card:#111827;
  --text:#e5e7eb;
  --muted:#9ca3af;
  --accent:#38bdf8;
}

*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
}
html{scroll-behavior:smooth;}

/* ===== HEADER ===== */
header{
  position:sticky;
  top:0;
  background:rgba(2,6,23,.9);
  backdrop-filter:blur(8px);
  z-index:10;
}

/* ===== DESKTOP NAVBAR ===== */
.nav{
  max-width:1100px;
  margin:auto;
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:1rem;
}

.nav ul{
  display:flex;
  gap:1rem;
  list-style:none;
}

.nav a{
  color:var(--accent);
  text-decoration:none;
  font-weight:500;
}

.nav a:hover{
  color:#fff;
  text-decoration:underline;
}

/* ===== MOBILE VERTICAL NAVBAR (FIXED) ===== */
@media (max-width:768px){
  .nav{
    flex-direction:column;
    padding:0.8rem;
  }

  .nav h1{
    margin-bottom:0.6rem;
  }

  .nav ul{
    flex-direction:column;
    gap:0.3rem;
  }

  .nav ul li a{
    padding:0.4rem 0;
    font-size:1rem;
  }
}

/* ===== SECTIONS ===== */
section{
  max-width:1100px;
  margin:auto;
  padding:3rem 1rem;
}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding-top:2rem;
}

.hero h2{
  font-size:2.3rem;
  margin-bottom:1rem;
}

.profile-pic{
  width:150px;
  height:150px;
  border-radius:50%;
  border:4px solid var(--accent);
  margin-bottom:1rem;
  box-shadow:0 10px 30px rgba(56,189,248,.4);
}

.hero p{
  color:var(--muted);
  max-width:600px;
  margin:auto;
}

/* ===== BUTTON ===== */
.btn{
  display:inline-block;
  margin-top:1.5rem;
  padding:.7rem 1.2rem;
  background:var(--accent);
  color:#020617;
  border-radius:.5rem;
  font-weight:600;
}

/* ===== CARDS ===== */
.grid{
  display:grid;
  gap:1.5rem;
  margin-top:2rem;
}

.card{
  background:var(--card);
  padding:1.5rem;
  border-radius:.75rem;
}

/* ===== FLOAT BUTTONS ===== */
.float-btn,.email-btn{
  position:fixed;
  right:20px;
  padding:.7rem 1rem;
  border-radius:50px;
  font-weight:600;
  z-index:99;
}

.float-btn{
  bottom:20px;
  background:#25D366;
  color:white;
}

.email-btn{
  bottom:80px;
  background:var(--accent);
  color:#020617;
}

/* ===== RESPONSIVE GRID ===== */
@media(min-width:768px){
  .grid{grid-template-columns:repeat(2,1fr);}
}
@media(min-width:1024px){
  .grid{grid-template-columns:repeat(3,1fr);}
}

footer{
  text-align:center;
  padding:2rem;
  color:var(--muted);
}
</style>
</head>
